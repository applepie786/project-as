<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* Element Selector */
        p{
            border: 2px solid violet;
        }
        /* Id Selector */
        #firstPara{
            color: royalblue;
        }
        /* Class Selector */
        .bgBlue{
            color: salmon;
            background-color: snow;
        }
        /* Grouping Selector */
        footer, span{
            background-color: teal;
        }
    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p id="firstPara">This is a simple paragraph to demostrate CSS Selectors</p>
    <p id="SecondPara" class="redElement bgBlue">This is a another simple paragraph to demostrate CSS Selectors</p>
    <div>
        <p>This is a yet another simple paragraph inside div to demostrate CSS Selectors</p>
        <span>This is Span</span>
    </div>
    <footer>This is footer</footer>
</body>
</html>
